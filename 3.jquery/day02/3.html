<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8" />
  <title></title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }

    ul {
      list-style: none;
    }

    .wrap {
      width: 330px;
      height: 30px;
      margin: 100px auto 0;
      padding-left: 10px;
      background-image: url(./images/bg.jpg);
    }

    .wrap li {
      background-image: url(./images/libg.jpg);
    }

    .wrap>ul>li {
      float: left;
      margin-right: 10px;
      position: relative;
    }

    .wrap a {
      display: block;
      height: 30px;
      width: 100px;
      text-decoration: none;
      color: #000;
      line-height: 30px;
      text-align: center;
    }

    .wrap li ul {
      position: absolute;
      top: 30px;
      display: none;
    }
  </style>
  <script src="./js/jquery.js"></script>

</head>

<body>
  <div class="wrap">
    <ul>
      <li>
        <a href="javascript:void(0);">一级菜单1</a>
        <ul class="ul">
          <li>
            <a href="javascript:void(0);">二级菜单11</a>
          </li>
          <li>
            <a href="javascript:void(0);">二级菜单12</a>
          </li>
          <li>
            <a href="javascript:void(0);">二级菜单13</a>
          </li>
        </ul>
      </li>
      <li>
        <a href="javascript:void(0);">一级菜单2</a>
        <ul>
          <li>
            <a href="javascript:void(0);">二级菜单21</a>
          </li>
          <li>
            <a href="javascript:void(0);">二级菜单22</a>
          </li>
          <li>
            <a href="javascript:void(0);">二级菜单23</a>
          </li>
        </ul>
      </li>
      <li>
        <a href="javascript:void(0);">一级菜单3</a>
        <ul>
          <li>
            <a href="javascript:void(0);">二级菜单31</a>
          </li>
          <li>
            <a href="javascript:void(0);">二级菜单32</a>
          </li>
          <li>
            <a href="javascript:void(0);">二级菜单33</a>
          </li>
        </ul>
      </li>
    </ul>
  </div>
  <script>
    /* 
    stop([clearQueue],[jumpToEnd]) : 停止当前动画执行的效果
        两个参数: 值都是true 或 false  默认都为false
              1.是否清除动画队列
              2.是否跳到当前动画最终的效果
     */
    $('.wrap>ul>li').mouseenter(function () {
      $(this).find('ul').stop().slideDown();
    }).mouseleave(function () {
      $(this).find('ul').stop().slideUp();
    })
  </script>
</body>

</html>
