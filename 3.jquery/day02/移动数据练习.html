<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8" />
  <title></title>
  <style>
    select {
      width: 200px;
      background-color: teal;
      height: 200px;
      font-size: 20px;
    }

    .btn-box {
      width: 30px;
      display: inline-block;
      vertical-align: top;
    }
  </style>
</head>

<body>
  <h1>城市选择：</h1>
  <select id="src-city" name="src-city" multiple>
    <option value="1">北京</option>
    <option value="2">上海</option>
    <option value="3">深圳</option>
    <option value="4">广州</option>
    <option value="5">西虹市</option>
  </select>
  <div class="btn-box">
    <!--实体字符-->
    <button id="btn-sel-all">&gt;&gt;</button>
    <button id="btn-sel-none">&lt;&lt;</button>
    <button id="btn-sel">&gt;</button>
    <button id="btn-back">&lt;</button>
  </div>
  <select id="tar-city" name="tar-city" multiple></select>

  <!--1. 引入jquery-->
  <script src="./js/jquery.js"></script>
  <script>
    //点击>>把左侧内容全部移动到右边
    $('#btn-sel-all').click(function () {
      $('#tar-city').append($('#src-city option'));
    })
    //点击<<把右侧内容全部移到左边
    $('#btn-sel-none').click(function () {
      $('#src-city').append($('#tar-city option'));
    })
    //点击>把左侧已经选中的移动到右侧   :selected 选取被选中的选框
    $('#btn-sel').click(function () {
      $('#tar-city').append($('#src-city option:selected'));
    })
    //点击<把右侧已经选中的移动到左侧
    $('#btn-back').click(function () {
      $('#src-city').append($('#tar-city option:selected'));
    })
  </script>
</body>

</html>
