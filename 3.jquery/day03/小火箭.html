<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    body {
      height: 8000px;
    }

    a {
      color: #FFF;
    }

    .actGotop {
      position: fixed;
      bottom: 50px;
      right: 50px;
      width: 150px;
      height: 195px;
      display: none;
      z-index: 100;
    }

    .actGotop a,
    .actGotop a:link {
      width: 150px;
      height: 195px;
      display: inline-block;
      background: url(./images/gotop.png) no-repeat;
      outline: none;
    }

    .actGotop a:hover {
      width: 150px;
      height: 195px;
      background: url(./images/gotop.gif) no-repeat;
      outline: none;
    }
  </style>

</head>

<body>



  <!-- 返回顶部小火箭 -->
  <div class="actGotop"><a href="javascript:;" title="Top"></a></div>

  <script src="./js/jquery.js"></script>
  <script>
    //当滚轮滚到指定距离显示小火箭
    $(window).scroll(function () {
      if ($(window).scrollTop() >= 1200) {
        $('.actGotop').fadeIn()
      } else {
        $('.actGotop').fadeOut()
      }
      //点击小火箭就回到顶部
      $('.actGotop').click(function () {
        // $('html,body').scrollTop(0);
        $('html,body').stop().animate({
          scrollTop: 0
        })
      })
    })
  </script>


</body>

</html>
