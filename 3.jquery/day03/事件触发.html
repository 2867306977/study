<!DOCTYPE html>
<html lang="en">

<head>

  <title>Document</title>
  <style>
    #box {
      width: 500px;
      height: 500px;
      background-color: green;
    }

    #son {
      width: 200px;
      height: 200px;
      background-color: pink;
    }
  </style>
</head>

<body>
  <button id="btn">按钮</button>
  <div id="box">
    <div id="son"></div>
  </div>

  <script src="./js/jquery.js"></script>
  <script>
    $('#son').on('click', function () {
      console.log('son');
    })
    $('#box').on('click', function () {
      console.log('box');
    });
    $('#btn').click(function () {
      // $('#son').click();//触发son  冒泡给box
      // $('#son').trigger('click')//触发son  冒泡给box
      $('#son').triggerHandler('click')//触发了son  不冒泡
    })
