<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h1 {
      background-color: #ccc;
      text-align: center;
      font-size: 90px;
    }

    .h1 {
      color: #ccc;
      text-shadow: -1px -1px #000, 1px 1px #fff;
    }

    .h2 {
      color: #ccc;
      /* 上左白色(负数)，下右黑色(正数) */
      text-shadow: -1px -1px #fff, 1px 1px #000;
    }

    .h3 {
      color: #fff;
      text-shadow:
        0 1px rgba(185, 185, 185, .1),
        0 2px rgba(185, 185, 185, .2),
        0 3px rgba(185, 185, 185, .3),
        0 4px rgba(185, 185, 185, .4),
        0 5px rgba(185, 185, 185, .5),
        0 6px rgba(185, 185, 185, .6),
        0 5px 10px black;
    }

    .h4 {
      background-color: #000;
      text-shadow:
        0 0 5px orange,
        0 0 5px orange,
        0 0 10px orange,
        0 0 10px orange;
    }
  </style>
</head>

<body>
  <h1 class="h1">机灵鬼</h1>
  <h1 class="h2">机灵鬼</h1>
  <h1 class="h3">机灵鬼</h1>
  <h1 class="h4">机灵鬼</h1>
</body>

</html>
