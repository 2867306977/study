<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    li {
      list-style: none;
    }

    .left {
      position: relative;
      float: left;
      background-color: #0479d6;
      width: 170px;
      height: 30px;
    }

    .right {
      position: relative;
      float: left;
      background-color: #ececec;
      width: 170px;
      height: 30px;
    }

    a {
      display: block;
      text-decoration: none;
      font-weight: 800;
      color: #fff;
      line-height: 30px;
      text-align: center;
    }

    i {
      display: block;
      position: absolute;
      bottom: -15px;
      left: 50%;
      margin-left: -4px;
      height: 0;
      border: 8px solid transparent;
      border-top-color: #0479d6;

    }


    .new {
      position: absolute;
      right: -10px;
      top: -10px;
    }
  </style>
</head>

<body>
  <ul>
    <li class="left">
      <i></i>
      <a href="#">注册新浪邮箱</a>
    </li>
    <li class="right">
      <img src="./img/registerNew.gif" alt="" class="new">
      <a href="#" style="color:#836565">注册手机邮箱</a>
    </li>
  </ul>

</body>

</html>
