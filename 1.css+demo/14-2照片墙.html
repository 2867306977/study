  <style>
    body {
      background-color: #efefef;
    }

    .pho1,
    .pho2,
    .pho3 {
      position: absolute;
      overflow: hidden;
      font-size: 0;
      border: 8px solid #fff;
      transition: all .5s linear;
    }

    .pho1:hover,
    .pho2:hover,
    .pho3:hover {
      z-index: 1;
      transform: rotate(0deg) scale(1.2);
    }

    .pho1>img,
    .pho2>img,
    .pho3>img {
      width: 100%;
      vertical-align: middle;
    }

    .pho1 {
      width: 200px;
      height: 250px;
      line-height: 250px;
    }

    .pho2 {
      width: 150px;
      height: 200px;
      line-height: 200px;
    }

    .pho3 {
      width: 100px;
      height: 150px;
      line-height: 150px;
    }

    .p-1 {
      top: 200px;
      left: 220px;
    }

    .p-2 {
      top: 150px;
      left: 420px;
    }

    .p-3 {
      top: 250px;
      left: 580px;
    }

    .p-4 {
      top: 200px;
      left: 680px;
    }

    .p-5 {
      top: 300px;
      left: 780px;
    }

    .p-6 {
      top: 260px;
      left: 980px;
    }

    .p-7 {
      top: 200px;
      left: 1130px;
    }

    .p-8 {
      top: 380px;
      left: 470px;
    }

    .r-1 {
      transform: rotate(-30deg);
    }

    .r-2 {
      transform: rotate(20deg);
    }

    .r-3 {
      transform: rotate(45deg);
    }
  </style>
  <style>

  </style>
</head>

<body>
