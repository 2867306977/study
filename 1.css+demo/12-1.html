<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0;
      background-color: #333;
    }

    ul {
      margin: 0;
      padding: 0;
      list-style-type: none;
      width: 1010px;
      margin: 50px auto;
    }

    ul::after {
      content: '';
      display: block;
      clear: both;
    }

    ul li {
      float: left;
      margin: 0 10px;
      font-size: 0;
    }

    ul li a {
      position: relative;
      display: block;
    }

    ul li img {
      border-radius: 5px;
    }

    ul li a:hover::before {
      content: '';
      position: absolute;
      right: 0;
      left: 0;
      top: 0;
      bottom: 0;
      border: 10px solid rgba(255, 255, 255, .5);
      border-radius: 5px;
    }
  </style>
</head>

<body>
  <ul>
    <li>
      <a href="#"><img src="./img/x1.jpg" alt=""></a>
    </li>
    <li>
      <a href="#"><img src="./img/x2.jpg" alt=""></a>
    </li>
    <li>
      <a href="#"><img src="./img/x3.jpg" alt=""></a>
    </li>
  </ul>
</body>

</html>
