<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html,
    body {
      margin: 0;
      height: 100%;
    }

    .content {
      height: 100%;
      background-color: pink;
      padding-left: 200px;
      padding-right: 200px;
    }

    .middle {
      float: left;
      height: 100%;
      width: 100%;
      background-color: blue;
    }

    .left {
      position: relative;
      left: -200px;
      float: left;
      width: 200px;
      height: 100%;
      background-color: blueviolet;
      margin-left: -100%;
    }

    .right {
      position: relative;
      right: -200px;
      float: left;
      width: 200px;
      height: 100%;
      background-color: brown;
      margin-left: -200px;
    }
  </style>
</head>

<body>

  <div class="content">
    <div class="middle">hahahahhahahahha哈哈哈</div>
    <div class="left">left</div>
    <div class="right">right</div>
  </div>
</body>

</html>
