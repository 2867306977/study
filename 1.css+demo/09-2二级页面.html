<!DOCTYPE html>
<html lang="en">

<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .menu {
      position: relative;
      width: 200px;
      background-color: #ececec;
    }

    .menu li {
      list-style: none;
    }

    .menu a {
      display: block;
      text-decoration: none;
      color: #333;
    }

    .menu a:hover {
      color: red;
      text-decoration: underline;
    }

    .menu .menu-content {
      display: none;
      position: absolute;
      width: 250px;
      left: 200px;
      top: 0;
      bottom: 0;
      background-color: #acacac;
      color: #fff;
    }

    .menu li:hover div.menu-content {
      display: block;
    }
  </style>
</head>

</body>

</html>
