<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    ul {
      padding: 0;
      margin: 0;
      list-style: none;
    }

    #f {
      height: 50px;
      background-color: #333;
    }

    #f>li {
      float: left;
      height: 50px;
      margin: 0 20px;
      text-align: center;
      overflow: hidden;
    }

    #f>li>a {
      display: block;
      height: 50px;
      padding: 0 40px;
      line-height: 50px;
      color: #fff;
      font-size: 14px;
      text-decoration: none;
    }

    #f>li>ul>li {
      position: relative;
      height: 30px;
      line-height: 30px;
    }

    #f>li:hover {
      /* 让height根据子元素的高度来自动撑开 */
      height: auto;
    }

    #f>li:hover>a {
      color: chartreuse;
    }

    #f>li>ul>li>a {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      color: #fff;
      text-decoration: none;
      background-color: rgb(155, 155, 155);
      opacity: .1;
      transition: all .8s;
    }

    #f>li>ul>li>a:hover {
      color: chartreuse;
    }

    #f>li>ul>li:nth-of-type(odd) a {
      left: -108px;
    }

    #f>li>ul>li:nth-of-type(even) a {
      left: 108px;
    }

    #f>li:hover>ul>li a {
      left: 0;
      opacity: 1;
    }
  </style>
</head>

<body>
  <ul id="f">
    <li>
      <a href="#">菜单</a>
      <ul>
        <li><a href="#">二级菜单</a></li>
        <li><a href="#">二级菜单</a></li>
        <li><a href="#">二级菜单</a></li>
      </ul>
    </li>
    <li>
      <a href="#">菜单</a>
      <ul>
        <li><a href="#">二级菜单</a></li>
        <li><a href="#">二级菜单</a></li>
        <li><a href="#">二级菜单</a></li>
      </ul>
    </li>
    <li>
      <a href="#">菜单</a>
      <ul>
        <li><a href="#">二级菜单</a></li>
        <li><a href="#">二级菜单</a></li>
        <li><a href="#">二级菜单</a></li>
      </ul>
    </li>
  </ul>
</body>

</html>
