<!DOCTYPE html>
<html>

<head>
  <style>
    div {
      height: 50px;
    }

    .left {
      float: left;
      width: 65%;
      background-color: yellow;
    }

    .right {
      float: left;
      width: 25%;
      background-color: red;
    }

    .ff {
      float: right;
      width: 10%;
      background-color: blue;
    }

    @media screen and (max-width:768px) {
      .left {
        width: 100%;
      }

      .right {
        width: 100%;
      }

      .ff {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <div>
    <div class="left">1</div>
    <div class="right">2</div>
    <div class="ff">2</div>
  </div>
</body>

</html>
