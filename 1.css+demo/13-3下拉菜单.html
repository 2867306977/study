<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    ul {
      margin: 0;
      padding: 0;
      list-style-type: none;
    }

    ul li {
      width: 500px;
      height: 40px;
      line-height: 40px;
      overflow: hidden;
      margin-top: 1px;
      transition: all .3s;
    }

    ul li h2 {
      padding: 0 0 0 10px;
      margin: 0;
      font-size: 14px;
      color: #fff;
      height: 40px;
    }

    ul li:first-of-type h2 {
      background-color: #dbe5f3;
    }

    ul li:nth-of-type(2) h2 {
      background-color: #f3e0e8;
    }

    ul li:nth-of-type(3) h2 {
      background-color: #cf93c1;
    }

    ul li:nth-of-type(4) h2 {
      background-color: #becb86;
    }

    ul li:nth-of-type(5) h2 {
      background-color: #ad9bad;
    }

    ul li:hover {
      height: 300px;
    }

    ul li div {
      width: 300px;
      height: 200px;
      margin: 30px auto
    }

    ul li img {
      width: 100%;
      height: 100%;
      vertical-align: middle;
      border-radius: 5px;
      opacity: 0;
      transition: all .8s .3s;
    }

    ul li:hover img {
      opacity: 1;
    }
  </style>
</head>

</html>
