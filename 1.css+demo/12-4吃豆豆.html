<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      position: relative;
      width: 0;
      height: 0;
      border: 10px solid;
      border-right-color: transparent;
      border-radius: 10px;
    }

    div::before {
      content: '';
      position: absolute;
      top: -5px;
      left: -5px;
      width: 3px;
      height: 3px;
      border-radius: 50%;
      background-color: #fff;
    }
  </style>
</head>

<body>
  <div>
  </div>
</body>

</html>
