<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      position: relative;
      width: 500px;
      height: 500px;
      border: 1px solid;
      border-radius: 50%;
      overflow: hidden;
    }

    .box::before,
    .box::after {
      top: 0;
      content: '';
      width: 250px;
      height: 500px;
      box-sizing: border-box;
    }

    .box::before {
      float: left;
      background-color: #000;
    }

    .box::after {
      float: right;
      background-color: #fff;
    }

    .z1,
    .z2 {
      position: absolute;
      left: 125px;
      width: 250px;
      height: 250px;
      box-sizing: border-box;
      border-radius: 50%;

    }

    .z1 {
      top: 0;
      background-color: #000;
    }

    .z2 {
      bottom: 0;
      background-color: #fff;
    }

    .z1::before,
    .z2::before {
      content: '';
      position: absolute;
      top: 100px;
      left: 100px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }

    .z1::before {
      background-color: #fff;
    }

    .z2::before {
      background-color: #000;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="z1"></div>
    <div class="z2"></div>
  </div>
</body>

</html>
