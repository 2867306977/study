<!DOCTYPE html>
<html lang="en">

<head>
  <link href="./appleHeader/iconfont.css" rel="stylesheet">
  <link href="./css/normalize.css" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    a {
      text-decoration: none;
    }

    ul {
      padding: 0;
      margin: 0;
      list-style-type: none;
      font-size: 0;
    }

    .menu ul {
      display: none;
    }

    .nav {
      display: flex;
      justify-content: space-between;
      height: 48px;
      line-height: 48px;
      background-color: #000;
    }

    .nav>li {
      height: 100%;
      padding: 0 10px;
    }

    .nav>li>a {
      font-size: 24px;
      color: #fff;
    }

    @media (min-width:768px) {
      .menu ul {
        display: flex;
        justify-content: space-evenly;
      }

      .menu>a {
        display: none;
      }

      .menu {
        flex-grow: 0.9;
      }

      .nav li {
        padding: 0;
      }

      .nav>li:nth-of-type(2) {
        flex-grow: 0.05;
        order: -1;
        font-size: 19px;
        text-align: right;
      }

      .nav>li:nth-of-type(3) {
        flex-grow: 0.05;
      }

      .nav>li>a {
        font-size: 19px;
      }

      .menu ul li {
        font-size: 14px;
      }

      .menu ul li a {
        color: #fff;
      }
    }
  </style>
</head>

<body>

  <ul class="nav">
    <!-- 菜单 -->
    <li class="menu">
      <a href="#" class="iconfont icon-caidan"></a>
      <!-- 菜单里的li -->
      <ul>
        <li><a href="#">Mac</a></li>
        <li><a href="#">iPad</a></li>
        <li><a href="#">iPhone</a></li>
        <li><a href="#">Watch</a></li>
        <li><a href="#">Music</a></li>
        <li><a href="#">技术支持</a></li>
        <li><a href="#" class="iconfont icon-search"></a></li>
      </ul>
    </li>
    <!-- 苹果图标 -->
    <li><a href="#" class="iconfont icon-pingguo"></a></li>
    <!-- 购物袋图标 -->
    <li><a href="#" class="iconfont icon-gouwudai"></a></li>
  </ul>

</body>

</html>
