<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="root"></div>
  <script src="./js/react.js"></script>
  <script src="./js/react-dom.js"></script>
  <script src="./js/prop-types.js"></script>
  <script src="./js/babel.min.js"></script>
  <script type="text/babel">
    const person = {
      name: 'zs',
      // age: 19,
      // gender: '男'
    }
    class Person extends React.Component {
      //类型限制和必要性限制
      //需要加载一个库 prop-type 加载后全局多了一个变量PropTypes
      static propTypes = {
        name: PropTypes.string.isRequired,//是string类型并且是必填的
        age: PropTypes.number,
        gender: PropTypes.oneOf(['男', '女'])//只能在男和女中选择其中一个值
      }

      //可以给prop设置默认值
      static defaultProps = {
        age: '20',
        gender: '男'
      }
      render() {
        return (
          <ul>
            {
              //组件实例有prop
            }
            <li>姓名:{this.props.name}</li>
            <li>年龄:{this.props.age}</li>
            <li>性别:{this.props.gender}</li>
          </ul>
        )
      }
    }
    ReactDOM.render(<Person name={person.name} age={person.age} gender={person.gender} />, document.getElementById('root'))

  </script>
</body>

</html>
