    创建虚拟DOM的两种方式
      //使用js创建
      const element = React.createElement('标签名', { 属性 }, '内容')
      //使用jsx创建
      const element = <h1>hello world+{js表达式}</h1>


    谈一谈JSX语法
    JSX(javascriptXML)语法,是JavaScript的扩展语法,它具有JavaScript的全部功能,JSX可以生成react元素
    基本语法: const 变量名 = html标签格式 单标签必须有/结束符
    可以在大括号内放任何有效的js表达式


    创建组件的两种方式
    1. 工厂函数组件（功能简单的组件）
      function MyComponent () {
        return <h2>工厂函数组件(简单组件)</h2>
      }

        2. ES6类组件（功能复杂的组件）
      class MyComponent2 extends React.Component {
        render () {
          console.log(this) // MyComponent2的实例对象
          return <h2>ES6类组件(复杂组件)</h2>
        }
  

    谈谈state
    1.state是组件对象最重要的属性,值是对象(可以包含多个数据)
    2.组件被称为'状态机',通过更新组件的state来更新对应的页面显示(重新渲染页面)
    使用:添加一个class函数,然后再该函数中给this.state初赋值
    修改state值必须使用setState
  
    谈谈props
    每个组件实例对象都有一个props属性,组件标签的所有属性都保存在props中,通过标签属性从组件外向组件内传递数据 props只读不能修改
  
    谈谈refs
    refs是一个容器,需要先初始化ref容器,组件内的标签可以定义ref来表示自己
    内部会将虚拟DOM对象生成真实的DOM元素并将其自动挂载到ref容器的current中
    可以通过this.ref.current获取真实的DOM元素
    //创建ref
    this.myRef = React.createRef()
    //获取DOM元素
    const DOM元素 = this.myRef.current
