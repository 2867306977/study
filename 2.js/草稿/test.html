  <title>Document</title>
  <style>
    #box {
      position: absolute;
      left: 10px;
      top: 100px;
      width: 200px;
      height: 200px;
      background-color: pink;
    }
  </style>
</head>

<body>
  <script>
    function obj(name) {
      if (name) {
        this.name = name;
      }
      return this;
    }
    obj.prototype.name = "name2";
    var a = obj("name1");
    var b = new obj;
    console.log(a.name);
    console.log(b.name);
  </script>
</body>
