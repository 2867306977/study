<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 不需要返回值，只需要执行某个操作
    function fn1(a, b) {
      // 直接打印
      console.log(a + b);
    }
    // 然后调用函数
    fn1(1, 2);//3
    // 函数的返回值  return
    function fn2(a, b) {
      // 如果需要返回值 则把值return出去 直接把a + b 返回出去
      return a + b;
    }
    // 返回值得需要一个变量接收
    var result = fn2(1, 2);
    console.log(result);//3

    // return  ：1.碰到return直接退出函数  2. 返回值
    function fn3() {
      console.log(1);
      return;
      console.log(2);
      console.log(3);
      console.log(4);
    }
    fn3();//1
  </script>
</body>

</html>
