    // 方法二：递归调用

    function login() {
      var user = prompt("请输入账号：");
      var pass = prompt("请输入密码：");
      // 如果输入不正确则继续调用自身函数
      if (!(user === "laowang" && pass === "88888")) {
        // 递归调用
        login();
      } else {
        alert("登录成功");
      }
    }
    login();
