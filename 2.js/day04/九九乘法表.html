<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style type="text/css">
    span {
      display: inline-block;
      width: 80px;
      border: 1px solid;
      text-align: center;
    }
  </style>
</head>

<body>
  <script>
    for (var n = 1; n < 10; n++) {
      //循环内部在创建一个循环
      for (var i = 1; i <= n; i++) {
        document.write("<span>" + i + "*" + n + "=" + n * i + "</span>");
      }
      //输出换行
      document.write("<br />");
    }
  </script>

</body>

</html>
