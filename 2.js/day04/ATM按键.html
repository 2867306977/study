<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    var num = +prompt("欢迎光临银行，请输入数字选择功能（1.查询余额，2.取钱，3.转账，4.退出）")
    switch (num) {
      case 1:
        alert("正在查询余额");
        break;
      case 2:
        alert("正在取钱");
        break;
      case 3:
        alert("正在转账");
        break;
      case 4:
        alert("正在退出");
        break;
      default:
        alert("请按提示输入！");
    }
  </script>
</body>

</html>
