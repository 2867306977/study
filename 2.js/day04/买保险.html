<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

  <script>
    // 公司给员工买保险（用户通过此程序查询自己是否符合条件）：1.只要结婚的都买;2.没有结婚的男人 25岁以下不买;3.没有结婚的姑娘 22岁以下不买.
    var marry = +prompt("请输入您是否结婚，已婚请扣1，未婚请扣2");
    var age = +prompt("请输入您的年龄");
    var sex = +prompt("请输入您的性别，男士请扣1，女士请扣2");
    if (marry === 2) {
      if (sex === 1 && age < 25) {
        alert("您不符合条件");
      } else if (sex === 2 && age < 22) {
        alert("您不符合条件");
      } else {
        alert("符合条件");
      }
    } else {
      alert("符合条件");
    }
  </script>

</body>

</html>
