<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #outer {
            width: 400px;
            height: 40px;
            margin: 100px;
            background-color: green;
        }
        
        #title {
            height: 100%;
            margin: 0;
        }
        
        #inner {
            display: none;
            width: 100%;
            height: 400px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div id="outer">
        <h2 id="title">标题</h2>
        <div id="inner"></div>
    </div>

    <script>
        // 鼠标移入outer元素上inner显示 鼠标移开500ms 后inner隐藏
        //获取元素
        var oOuter = document.getElementById('outer');
        var oInner = document.getElementById('inner');
        var timer = null;
        oOuter.onmouseenter = function() {
                //因为如果元素不清除计时器，当移入时，计时器时间到了元素就隐藏了，必须清楚计时器
                clearTimeout(timer);
                oInner.style.display = "block";
            }
            //鼠标移开后500ms inner隐藏
        oOuter.onmouseleave = function() {
            //创建一个计时器
            timer = setTimeout(function() {
                oInner.style.display = "none";
            }, 500);

        }
    </script>

</body>

</html>
