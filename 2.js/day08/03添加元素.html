<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>
    /*
    添加元素：
        1.push():在栈顶添加一个或多个元素
        2.unshift():在最头部添加一个或多个数组
        3.splice():参数：1.从哪里开始添加（下标）2.把第二个参数设为0则不删除元素 3.需要添加的元素，可以添加多个值
        4.concat():合并数组，参数：1.需要添加的元素(可以多个)，也可以是个数组，展开合并，只可以展开一维数组  不影响原数组
     */
    var arr = [1, 2, 4, 5];
    arr.push(1, 2);
    console.log(arr);
    arr.unshift(1, 3);
    console.log(arr);
    arr.splice(2, 0, 'a', 'b');
    console.log(arr);
    var re = arr.concat([7, 8, 9]);
    console.log(re);
    var re = arr.concat([2, 3, [4, 5]]);
    console.log(re);
  </script>

</body>

</html>
