<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    /*
    splice(): 有三个参数：
          1.开始删除元素的下标，如果是负数，则倒着查找
          2.需要删除的元素的长度，长度如果为负数，默认为0
          3.再删除的地方添加元素，可以传入多个参数
          返回值是被删除的元素组成的一个新数组 改变原数组
      作用:
        删除元素：参数1和参数2
        添加元素：参数1添加位置的下标，参数2为0，参数3需要添加的新的元素
        替换元素：参数1添加位置的下标，参数2要被替换的长度，参数3需要替换的新元素，可以任意多个
     */
    var arr = [1, 3, 1, 4, 6, 85, 4, 5];
    var re = arr.splice(2, 3);
    console.log(re);
    console.log(arr);

    arr.splice(2, 0, 'a');
    console.log(arr);

    arr.splice(3, 2, 'b', 'c');
    console.log(arr);
  </script>

</body>

</html>
