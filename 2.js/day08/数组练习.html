  <script>
    // 将数组的0去掉
    var arr = [3, 'a', 2, 2, -5, 6, 7, 11, 0, 6, 0];
    //通过筛选把不等于0符合条件的放入新的数组
    var re = arr.filter(function (item, index, arr) {
      return item != 0;
    });
    console.log(re);


    // 数组排序去重
    var arr2 = [1, 3, 6, 5, 5, 5, 6, 7, 9, 8];
    //先把数组从小到大排好序
    arr2.sort(function (a, b) {
      return a - b;
    })
    //排好序之后有相等的元素，通过筛选把前一个元素和当前元素不相等的元素放入新的数组中
    var re = arr2.filter(function (items, index, arr2) {
      return arr2[index] != arr2[index - 1];
    })
    console.log(re);


    // 返回数组的最大最小值
    var arr3 = [1, 3, 6, 11, 5, 16, 7, 9, 8];

    // 第二种方法：
    //先把数组排好序 升序
    arr3.sort(function (a, b) {
      return a - b;
    })
    //最大数自然就在栈顶
    var max = arr3[arr3.length - 1];
    //第一个元素就是最小数
    var min = arr3[0];
    console.log(max);//11
    console.log(min);//1




    // 求一组数中的所有数的和和平均值
    var arr4 = [1, 3, 6, 11, 5, 1, 7, 9, 8, 20];
    //定义一个变量，保存所有数组相加的和
    var sum = 0;
    //遍历数组
    arr4.forEach(function (items, index, arr4) {
      //把所有元素相加
      sum += items;
    })
    //平均值：所有的和除以数组的长度
    var re = sum / arr4.length;
    console.log(re);//7.1


    // 求一组数中的最大值和最小值，以及所在位置
    var arr4 = [1, -3, 6, 11, 5, 1, 78, 9, 8, 20];
    var max = 0;
    var min = 100;
    arr4.forEach(function (items, value, arr4) {
      if (items > max) {
        max = items;
      }
      if (items < min) {
        min = items;
      }
    })
    console.log(arr4.indexOf(max));
    console.log(arr4.indexOf(min));


    // 翻转数组
    var arr5 = ['a', 'd', 'f', 'g', 'l'];
    //定义一个新数组接收反转的数组
    var newArr5 = [];
    //只要原数组长度大于零就进入循环
    while (arr5.length > 0) {
      //删除最后一个元素保存给变量，再把这个变量以栈操作添加进新数组；
      var last = arr5.pop();
      newArr5.push(last);
    }
    console.log(newArr5);
  </script>
