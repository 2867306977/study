    /*
    sort():对数组元素进行排序，改变了原数组并返回原数组的地址值,没有参数，默认是按照字符串进行排序的
      参数为回调函数:回调函数有两个参数 :
                      1.a 后边的元素  2.b为前边的元素
        return 负数：则调换a和b的位置
        return 正数：则不调换a和b的位置
        return 0:不调换a和b的位置
         return a-b 是升序  return b-a是降序
     */

    var re = arr.sort();
