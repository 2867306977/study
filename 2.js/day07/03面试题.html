<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>
    var a = {
      n: 1
    };
    var b = a;//把a的地址值赋值给了b 当前a和b指向同一个对象
    a.x = a = {
      n: 2
    };
    //先执行.操作符，它的优先级更高  a.x= {n:2}给a扩展了个方法x:{n:2}，a = {n:2} 重新给a赋值了一个新对象 现在a指向的新的对象，但不能改变b的指向b还是指向之前的对象
    console.log(a.n, b.n);//2 , 1  
    console.log(a.x, b.x);//undefined , {n:2}  因为先给之前的a扩展方法，在给a赋值，所以a.x没有添加方法




    var obj1 = {
      name: "laowang"
    };
    var obj2 = obj1;//把obj1地址值赋值给了obj2
    obj2 = {};//又把一个新的对象赋值给了ojb2，此时obj1还是指向的之前的对象，obj2指向为这个新的对象
    console.log(obj1.name);//"laowang" 
  </script>
</body>

</html>
