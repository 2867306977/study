<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>
    /*
    基本类型和对象类型：
        数据类型：数据类型分为5个基本类型和一个复杂类型，分别对应的变量的基本类型和引用类型
        内存中有两块区域，分别是栈区和堆区
        栈区用来保存基本类型值以及对象类型的引用地址值，堆区用来保存对象类型值
        变量是栈区里内存中的一个代号，里面可能保存是基本类型的值也可能是引用类型的地址值
        我们不能直接操作堆区里面的内容，只能通过这个地址值去找到对应的对象然后操作
    
    基本类型值的特点：
        基本类型值分为：number,string,boolean,null,undefined,symbol....
        基本类型值都是保存在栈内存中，可以直接通过变量获取到值进行操作
        特点:
            1.基本类型值是不可变的（只能替换）
            2.基本类型是不能添加方法和属性的，添加了也获取不到
            3.基本类型比较都是值进行比较的
    
    对象类型值的特点：
        对象类型的值分为：function,object,array,regexp...
        特点：
            1.对象类型值是可变的，可以给它添加属性和方法
            2.对象类型值都是保存在堆内存中的，变量保存在栈区中，栈区中保存它们的地址值，它们都是通过变量保存的栈区的地址值获取到的
            3.对象类型之间比较都是比较的地址值
     */

    var a = 2;//栈区有一个区域保存了2的值，而这个区域有一个代号叫a
    console.log(a);//访问a的时候可以直接操作这个值
    a = 3;//重新给a赋值了，直接把之前的值给覆盖了
    a.index = 1;
    console.log(a.index);//undefined  给添加属性获取不到
    var b = 3;
    console.log(a === b);//true，它们之间比较的是值

    var obj = {};//空对象，把堆区中的地址值赋值给了变量
    obj.index = 2;
    console.log(obj.index);//2，可以给对象添加方法和属性
    var obj1 = {};
    console.log(obj === obj1);//false,它们之间比较的是地址值，保存的地址值并不一样所以为false

    var obj3 = obj;//把obj的地址值赋值给了obj3
    console.log(obj3 === obj);//true  因为obj3和obj指向的是同一个对象所以它们的地址值是相等的
    obj.name = '张三';
    console.log(obj3.name);//'张三'  因为它们是指向同一对象 所以修改了obj也是修改了obj3

    //函数有两个身份  1.函数  用来调用执行某些代码  2.对象  称为函数对象可以添加属性和方法
    var fn = function () {

    };
    fn.age = 18;
    console.log(fn.age);//18

    //数组也有两个身份 1.数组  用来保存数据的  2.对象  数组对象 可以扩展方法和属性
    var arr = [];
    arr.age = 20;
    console.log(arr.age);//20 
  </script>

</body>

</html>
