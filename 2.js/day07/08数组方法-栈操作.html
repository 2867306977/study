<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    /*
    栈操作：
        push():可以在数组最末尾添加元素（可传多个元素） 返回的是改变后的数组的长度
        pop():可以删除数组最末尾的一个元素，并返回被删除的那个元素
     */
    var arr = [1, 2, 3, 4, 5];
    // var re = arr.push(2, 3, 4, 5);
    // console.log(re);//9
    var re = arr.push([2, 3, 4, 5]);
    console.log(re);//6  添加的是一个数组则视为一个元素
    var re = arr.pop();
    console.log(re);//[2, 3, 4, 5]
  </script>
</body>

</html>
