<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    /*
    设置和获取数组的值都要通过下标设置和获取
     */
    var arr = [1, 23, 4, 5];
    arr[2] = 3;
    console.log(arr);//[1, 23, 3, 5]
    arr[100] = 10;
    console.log(arr);//[1, 23, 3, 5, empty × 96, 10]
    //[]里面可以书写运算符
    arr[0 ? 2 : 3] = 12;
    console.log(arr);//[1, 23, 3, 12, empty × 96, 10]
    //获取  若没有这个属性则直接返回undefined
    console.log(arr[102]);//undefined
  </script>
</body>

</html>
