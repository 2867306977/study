<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    /* 
    数组有一个length属性，返回数组的长度，可读可写
     */
    var arr = [2, 3, 4, 5, 6, 6];
    console.log(arr.length);//可读
    arr.length = 4;
    console.log(arr);// [2, 3, 4, 5]  之后超出长度的元素全部删除
    arr.length = 100;
    console.log(arr);//[2, 3, 4, 5, empty × 96]  长度太长了，之后的都是undefined
  </script>
</body>

</html>
