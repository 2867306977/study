<body>
  <script>
    //党提供了一个新的对象作为prototype属性,并不会更新已经创建的实例和原型之间的连接
    var A = function () { }
    A.prototype.n = 1
    var b = new A()//new b的时候原型对象上只有n属性 并且n=1
    A.prototype = {
      n: 2,
      m: 3
    }//这时候A.prototype 变成了一个对象
    var c = new A()
    console.log(b.n, b.m, c.n, c.m)
