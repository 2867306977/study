<!DOCTYPE html>

<body>
  <script>
    /* Null有且只有一个值null
    它是一个空对象指针，所以typeof方法返回的object
    
    null类型出现的四种情况
    1. 当函数需要参数时，但是不给函数传，可以传null
    2. 当需要变量的时候，但是暂时不给变量赋值，可以将null赋值给变量
    3. 原型链的终点   (比如：123----number-----object-----null)
    4. 当不需要某个对象时，可以将null赋值给这个对象，变为垃圾对象
     */

    // 1. 当函数需要参数时，但是不给函数传，可以传null
    function fn(name, age, add) {
      console.log(name, age, add);
    }
    fn("张三", null, "广东");//张三  null  广东
    // 2. 当需要声明变量时，但暂时变量不需要赋值时，可以将null赋值给变量
    var a = null;
    function test() {
      a = 3;
      console.log(a);
    }
    test();//3
    // 4. 当不需要某个对象时，可以将null赋值给这个对象，变为垃圾对象
    var obj = {
      name: "张三",
      age: 18
    }
    obj = null;
    console.log(obj);//null
  </script>
</body>

</html>
