<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>
    /* 
    Number类型转换，使用Number()方法把其他类型转换为Number类型
    1. 字符串转为number
         字符串是个纯数字则直接去掉双单引号(如果是小数只有一个小数点)，转为number类型
         如果字符串为空或者空格则转为0
         其他转为NaN
    2. 布尔值转为number
        true为1，false为0
    3. null为0，undefined为NaN
    4. Object转为number
        除了特殊情况，其他都转为NaN
        特殊情况：
              空数组为0
              数组长度为1，而且为一个数字或者是纯数字字符串，转为对应的数字
    

    parseInt和parseFloat
        parseInt将字符串转为整数，从第一个开始检测，如果碰到非数字则停止把前面的转为数字，如果为小数则只读取小数点前面的数字，如果没有数字则直接为NaN
        parseFloat将字符串转为小数，如果碰到第一个小数点继续检测，如果碰到第二个小数点或者非数字则停止
      parseInt转换进制
          parseInt(a,b)  将b进制的a转换为十进制

     */
    console.log(Number("123.333.33"));//NaN
    console.log(Number(""));//NaN
    console.log(Number(" "));//NaN
    console.log(Number(true));//1
    console.log(Number(false));//0
    console.log(Number(null));//0
    console.log(Number(undefined));//NaN
    console.log(Number({}));//0
    console.log(Number([]));//0
    console.log(Number([1]));//1
    console.log(Number(["333"]));//333
    console.log(Number([1, 2]));//NaN

    console.log(parseInt("223"));//223
    console.log(parseInt("22a3"));//22
    console.log(parseInt("a223"));//NaN
    console.log(parseInt("223.333"));//223
    console.log(parseFloat("22.3.33"));//22.3
    console.log(parseFloat("22a3.33"));//22
    console.log(parseFloat("abc"));//NaN
    // 进制转换
    console.log(parseInt("ff", 16));//255
    console.log(parseInt(100010, 2));//34
    console.log(parseInt(66, 8));//54
  </script>

</body>

</html>
