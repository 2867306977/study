<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    //闭包
    for (var i = 0; i < 5; i++) {
      (function (i) {
        setTimeout(function () {
          console.log(i); //0, 1, 2, 3, 4
        }, 0)
      })(i);
    }
    for (var i = 0; i < 5; i++) {
      setTimeout(function () {
        console.log(i);//5,5,5,5,5
      }, 0)
    }
    for (let i = 0; i < 5; i++) {
      setTimeout(function () {
        console.log(i);//0,1,2,3,4
      }, 0)
    }
  </script>
</body>

</html>
