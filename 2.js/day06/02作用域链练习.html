<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    //demo1
    var v = "hello";
    (function () {
      //函数内部已经声明了变量v
      alert(v);//undefined
      var v = "world";
    })();
    //外边访问不到函数内部的变量
    alert(v);//hello

    //demo2
    (function () {
      //函数内部声明了a ,b ,c 声明提升所以都是undefined，undefined相加为NaN
      alert(a + b + c);//NaN
      var a = "1";
      var f = function () { };
      var b = "2";
      var c = "3";
    })();

    //demo3
    (function () {
      //函数声明提升 
      f2();//1
      // 函数表达式是把函数赋值给变量，变量声明提升，但函数并不会提升，此时f1不是个函数
      f1();//f1 is not a function
      var f1 = function () {
        alert(2)
      };

      function f2() {
        alert(1);
      }
    })();

    //demo4
    var a = 1;

    function outer() {
      var b = 2;

      function inner() {
        var c = 4;
        //函数内部没有a 则去全局里面找
        alert(a);//1
      }
      inner();
    }
    outer();

    //demo5
    var a = 1;

    function check() {
      a = 100;
      alert(a);//100
    }
    check();
    //函数内部修改的是全局变量a
    alert(a);//100

    //demo6
    var v = "hello";
    if (true) {
      alert(v);//hello
      var v = "world";
    }
    alert(v);//world

    //demo7
    function rain() {
      var x = 1;

      function man() {
        x = 100;
      }
      man();
      alert(x);//100
    }
    rain();

    //demo8
    var x = 1;

    function rain() {
      alert(x);//undefined
      var x = 'man';
      alert(x);//man
    }
    rain()


    //demo9
    function rain() {
      var x = 100;
    }
    rain();
    alert(x);//报错 变量在函数里面声明的

    //demo10
    var t = 'a';

    function test2() {
      alert(t);//undefined
      var t = 'b';
      alert(t);//b
    }
    test2();

    //demo11
    var t = 'a';

    function test2() {
      alert(t);//a
      t = 'b';
      alert(t);//b
    }
    alert(t);//a
    test2();
    alert(t);//b

    //demo12
    var a = "Hello";

    function test() {
      alert(a);//hello
      a = "World";
      alert(a);//world
    }
    test();

    //demo13
    var a = 1;

    function test() {
      alert(a);//undefined
      a = 4;
      alert(a)//4
      var a = 2;
      alert(a);//2
    }
    test();
    alert(a);//1
  </script>
</body>

</html>
