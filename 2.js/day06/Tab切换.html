<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    li {
      list-style-type: none;
    }

    .tab {
      width: 600px;
      border: 1px solid #000;
    }

    #title {
      display: flex;
    }

    #title>h2 {
      width: 198px;
      height: 50px;
      border: 1px solid #000;
      background-color: #ccc;
      line-height: 50px;
      text-align: center;
      font-size: 20px;
      cursor: pointer;
    }

    #con>li {
      display: none;
      height: 400px;
      line-height: 400px;
      text-align: center;
      font-size: 35px;
      font-weight: bold;
    }

    #title>h2.current {
      background-color: red;
      color: #fff;
    }

    #con>li.show {
      display: block;
    }
  </style>
</head>

<body>
  <div class="tab">
    <div id="title">
      <h2 class="current">标题1</h2>
      <h2>标题2</h2>
      <h2>标题3</h2>
    </div>
    <ul id="con">
      <li class="show">内容1</li>
      <li>内容2</li>
      <li>内容3</li>
    </ul>
  </div>

  <script>
    // 获取元素
    var oTitle = document.getElementById('title');
    var oCon = document.getElementById('con');
    var oH2s = oTitle.getElementsByTagName('h2');
    var oLis = oCon.getElementsByTagName('li');
    // 遍历h2绑定点击事件
    for (var i = 0; i < oH2s.length; i++) {
      oH2s[i].onclick = function () {
        // 遍历h2 操作添加类和移除类
        for (var i = 0; i < oH2s.length; i++) {
          // 判断 如果循环到的h2等于当前点击的h2，则添加类，其他就移除类
          if (oH2s[i] === this) {
            // 添加类
            oH2s[i].classList.add('current');
            //oLis[i]里面的i肯定是和oH2s[i]的i一一对应
            oLis[i].classList.add('show');
          } else {
            // 移除类
            oH2s[i].classList.remove('current');
            oLis[i].classList.remove('show');
          }
        }
      }

    }
  </script>

</body>

</html>
