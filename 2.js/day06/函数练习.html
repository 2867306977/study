    // 求任意个数的最大值
    //形参可以不传，里面的arguments会返回给你实参
    function max() {
      var max = arguments[0];
      console.log(arguments);
      //遍历arguments就可以得到arguments里面所有的值
      for (var i = 0; i < arguments.length; i++) {
        if (arguments[i] > max) {
          max = arguments[i];
        }
      }
      return max;
    }
    console.log(max(2, 3, 4, 99, 6, 7, 33, 111));//111
