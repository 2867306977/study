<head>

<body>
  <script>
    var arr = [2, 3, 6, 1, 3, 5, 8, 9, 11, 44, 23, 7];
    // 封装快速排序函数
    function quickSort(arr) {
      //直到数组中只剩下一个元素就退出并返回函数
      console.log(arr);

      if (arr.length <= 1) {
        return arr;
      }
      //截取一个数当做中间值来比较
      var center = arr.pop();
      //初始化左右两数组
      var left = [];
      var right = [];
      //获取每个元素 遍历
      arr.forEach(function (item) {
        //判断如果小于中间值则放进数组左边,大于就放在数组右边
        if (item <= center) {
          left.push(item);
        } else {
          right.push(item);
        }
        // console.log(left, center, right);
      })
      // console.log(left + '-----------' + right);
      //合并数组  如果数组中还有数则一直比较
      var newArr = quickSort(left).concat(center, quickSort(right));
      return newArr;
    }
    var re = quickSort(arr);
    console.log(re);
  </script>
</body>

</html>
