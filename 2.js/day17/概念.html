<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    /*
    创建对象:
        1.字面量书写: 代码冗余
        2.工厂模式: 不知道这个对象构造者是谁
        3.构造函数: 方法不共有
        4.构造函数+原型对象

    构造函数:
        一般要求首字母大写
        函数被new实例化调用,这个函数才被称为构造函数
        构造函数的this指向的是其实例化对象
     */

    /*
    公有私有静态特权
           公有属性和公有方法:
                设置给实例化对象的属性和方法
            私有属性和方法:
                在构造函数中声明的变量和函数被称作为私有属性和放法
            静态属性和静态方法:
                无需实例化构造函数,就可以直接调用的属性和方法
            特权方法:
                直接在构造函数中设置实例化对象的方法
     */

    /*
    封装的目的是将信息隐藏
       js的封装:是依赖作用域来实现封装特性
       封装使对象之间耦合变松散,对象之间只暴露API接口来通信

    多态: js天生多态  同一个操作作用于不同对象产生不同的效果
     */
  </script>
</body>

</html>
