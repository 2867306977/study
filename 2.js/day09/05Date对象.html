<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    /* 
    设置一个过去和未来的时间
     */
    //字符串表示
    var a = new Date();
    console.log(a);
    console.log(+a);//转成数字后时间戳表示
    //变量  从0开始
    var b = new Date(2021, 12, 09, 0, 0, 0);
    console.log(b);
    //时间戳表示法
    var c = new Date(1245646344323);
    console.log(c);
  </script>

</body>

</html>
