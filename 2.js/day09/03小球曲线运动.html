<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #ball {
      position: fixed;
      top: 300px;
      left: 0;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background-color: red;
    }
  </style>
</head>

<body>
  <div id="ball"></div>
  <script>
    var oBall = document.getElementById('ball');
    var x = 0;
    var y = 300;
    var deg = 0;
    //设置一个定时器
    setInterval(function () {
      //每1000/60ms球沿着x轴运动
      x++;
      //角度随着增加
      deg++;
      oBall.style.left = x + "px";
      //因为sin是无限接近于1的数 所以乘100
      oBall.style.top = y - (Math.sin(deg * 2 * Math.PI / 360) * 100) + "px";
    }, 1000 / 60)
  </script>
</body>

</html>
