<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h2 id="daojishi"></h2>
  <script>
    var odaojishi = document.getElementById('daojishi');

    setInterval(() => {
      var now = new Date();
      var qingming = new Date('2021-4-4 8:0:0');
      var qingmingTime = qingming - now;
      var date = parseInt(qingmingTime / (1000 * 60 * 60 * 24));
      var _date = qingmingTime % (1000 * 60 * 60 * 24);
      var hours = parseInt(_date / (1000 * 60 * 60));
      var _hours = _date % (1000 * 60 * 60);
      var minutes = parseInt(_hours / (1000 * 60));
      var _minutes = _hours % (1000 * 60);
      var seconds = parseInt(_minutes / 1000);
      odaojishi.innerText = date + '-' + hours + '-' + minutes + '-' + seconds;
    }, 1);


  </script>

</body>

</html>
