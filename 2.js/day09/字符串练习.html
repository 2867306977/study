<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    /*
    给定一个字符串如：“abaasdffggghhjjkkgfddsssss3444343”问题如下：
      字符串的长度
      取出指定位置的字符，如：0,3,5,9等
      查找指定字符是否在以上字符串中存在，如：i，c ，b等
      替换指定的字符，如：g替换为22,ss替换为b等操作方法
      截取指定开始位置到结束位置的字符串，如：取得1-5的字符串
      找出以上字符串中出现次数最多的字符和出现的次数
     */
    var str = "abaasdffggghhjjkkgfddsssss3444343";
    //字符串长度
    var long = str.length;
    console.log(long);//33
    // 取出指定位置的字符，如：0,3,5,9等
    console.log(str.charAt(4));
    //查找指定字符是否在以上字符串中存在，如：i，c ，b等
    var reg = /b/gi;
    console.log(str.search('c'));//-1 不存在 
    console.log(str.indexOf('i'));//-1  不存在
    console.log(str.match(reg));//全局匹配返回所有的b并组成一个数组
    //替换指定的字符，如：g替换为22,ss替换为b等操作方法  replace返回被替换的字符串  不影响原字符串
    var regg = /g/gi
    var regss = /ss/gi;
    var _str = str.replace(regg, 22).replace(regss, 'b')
    console.log(_str)
    //截取指定开始位置到结束位置的字符串，如：取得1-5的字符串
    var _str = str.slice(1, 6);
    console.log(_str)
    //找出以上字符串中出现次数最多的字符和出现的次数
    var obj = {}
    for (var i = 0; i < str.length; i++) {
      if (obj[str[i]]) {
        //如果有则属性值++
        obj[str[i]]++;
      } else {
        //如果没有则添加一个
        obj[str[i]] = 1;
      }
    }
    console.log(obj)
  </script>
</body>

</html>
