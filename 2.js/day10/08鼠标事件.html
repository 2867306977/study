<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #box {
      width: 500px;
      height: 500px;
      background-color: red;
      overflow: hidden;
    }

    #box #con1 {
      height: 100px;
      margin: 100px 0;
      background-color: green;
    }

    #box #con2 {
      height: 100px;
      margin: 100px 0;
      background-color: green;
    }
  </style>
</head>

<body>
  <div id="box">
    <div id="con1"></div>
    <div id="con2"></div>
  </div>
  <script>
    /*
    鼠标事件:
        mousedown:鼠标按下
        mouseup:鼠标抬起
        mousemove:鼠标在元素上移动
        mouseover:鼠标移入
        mouseout：鼠标移出
        mouseenter：鼠标移入(没有冒泡)
        mouseleave:鼠标移出(没有冒泡)
*/
    var oBox = document.getElementById('box');
    // oBox.onmousedown = function () {

    // }
    // oBox.onmouseup = function () {

    //   console.log("鼠标在移动")
    // }

    //   console.log("鼠标移入")
    // }
    // oBox.onmouseout = function () {
    //   console.log("鼠标移出")
    // }
    oBox.onmouseenter = function () {
      console.log("鼠标移入")
    }
    oBox.onmouseleave = function () {
      console.log("鼠标移出")
    }
  </script>
</body>

</html>
