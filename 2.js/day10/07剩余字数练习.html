<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <textarea id="text" cols="30" rows="10"></textarea>
  <p>剩余<span id="span"></span>字</p>
  <script>
    /*
    表单事件: input:表单内容发生变化时,立即触发
            change: 表单内容发生变化时,失去焦点后触发
     */
    var oIpt = document.getElementById('text');
    var oSpan = document.getElementById('span');
    var first = 50;
    oSpan.textContent = first;
    oIpt.oninput = function () {
      //获取文本域内容的长度
      var length = this.value.length;
      //文本域的长度减去设置的长度
      var last = first - length;
      oSpan.textContent = last;
      if (last <= 0) {
        alert("超出警告");
      }
    }
  </script>

</body>

</html>
