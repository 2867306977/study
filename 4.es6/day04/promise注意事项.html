    let promise = new Promise((resolve) => {
      return setTimeout(() => {
        console.log('a');
        resolve()
      }, 1000);
    }).then(() => {
      return new Promise((resolve) => {
        setTimeout(() => {
          console.log('b');
          //因为返回的是一个promise对象 所以如果不修改promise的状态 那么这个promise就是pending那么下面的代码也不执行
        }, 1000);
      })
    })
    console.log(promise);//pending
