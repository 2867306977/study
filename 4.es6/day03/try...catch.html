<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    //当promise是失败时  后面的代码不在运行 如果想让他运行 那么使用try...catch方法
    try {
      //如果该行代码promise失败
    } catch (error) {
      // 那么就执行这行代码
    } finally {
      //无论失败或者成功都执行该代码
    }

    //外面的代码也能正常执行
  </script>
</body>

</html>
